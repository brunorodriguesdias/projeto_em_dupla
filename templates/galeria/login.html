{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Davi Kennedy & Bruno Rodrigues">
    <title>Projeto em dupla</title>
    <link rel="stylesheet" type="text/css" href="{% static '/styles/style.css' %}">
</head>

<body>
    <div class="main-form">
        <div class="left-form">
            <h1>Realize aqui o seu login</h1>
            <img src="{% static '/images/login-animate.svg' %}" class="left-form-image" alt="Login Animação">
        </div>
        <form action="{% url 'login' %}" method="POST"> {% csrf_token %}
            <div class="right-form">
                <div class="card-form">
                    <h1>LOGIN</h1>
                    <div class="textfield" id="msg-email">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" placeholder="E-mail" onblur="validateEmail(form1.email)"
                            maxlenght="60">
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Senha">
                    </div>
                    {% include 'galeria/partials/_alertas.html' %}
                    <button class="btn-entrar btn-zoom">Entrar</button>
                    <a href="{% url 'cadastro' %}">
                        Cadastre-se
                    </a>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
